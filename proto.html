<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prototype Test</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="ace-builds-master/src-noconflict/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="proto.js"></script>

    <style type="text/css">
      #submenu div {
        display: inline-block;
      }
      #INFO {
        position: absolute;
        top: 20%;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: #cccccc;
        width: 100%;
        height: 30%;
      }
      #editor {
        position: absolute;
        top: 50%;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .matched {
        color: green;
      }
      .unmatched {
        color: red;
      }

    </style>

  </head>

  <body>
    <h1 id="headerTitle"></h1>
    <div id="dropdown"></div>
    <div id="submenu"></div>
    <div id="INFO"></div>
    <div id="editor"> </div>

  </body>
</html>
